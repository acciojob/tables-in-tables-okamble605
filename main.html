<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      .black-cell {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- Top Row -->
        <td>
          <!-- Nested Table 1 -->
          <table>
            <tr>
              <th colspan="1">Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 2 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <!-- Bottom Row -->
        <td>
          <!-- Nested Table 3 -->
          <table>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Table 4 -->
          <table>
            <tr>
              <th colspan="1">Nested Table 4</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
